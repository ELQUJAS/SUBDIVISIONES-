<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet.photon.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        /* --- ESTILOS MODIFICADOS PARA EL VISUALIZADOR DE COORDENADAS --- */
        #coordinates-display {
            position: absolute;
            bottom: 10px; /* Distancia desde el borde inferior */
            left: 10px; /* Distancia desde el borde izquierdo */
            /* Eliminamos transform: translateX(-50%); y left: 50%; para que no esté centrado */
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
            font-family: sans-serif;
            font-size: 14px;
            z-index: 1000;
            display: block; /* Ahora lo mostramos por defecto, ya que se actualiza con el mouse */
        }
        /* --- FIN DE ESTILOS MODIFICADOS --- */

        /* Estilo para el ícono de búsqueda celeste */
        .celeste-marker-icon {
            font-size: 32px;
            color: #00BFFF;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            text-align: center;
            line-height: 32px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <div id="coordinates-display"></div>

        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.photon.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/Subdivisiones20232024_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[-39.70723063673903,-72.9531118204229],[-38.8912908807679,-71.2605362041933]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        function removeEmptyRowsFromPopupContent(content, feature) {
           var tempDiv = document.createElement('div');
           tempDiv.innerHTML = content;
           var rows = tempDiv.querySelectorAll('tr');
           for (var i = 0; i < rows.length; i++) {
               var td = rows[i].querySelector('td.visible-with-data');
               var key = td ? td.id : '';
               if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                   rows[i].parentNode.removeChild(rows[i]);
               }
           }
           return tempDiv.innerHTML;
        }
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        map.createPane('pane_GoogleSatellite_1');
        map.getPane('pane_GoogleSatellite_1').style.zIndex = 401;
        var layer_GoogleSatellite_1 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_1',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_GoogleSatellite_1;
        map.addLayer(layer_GoogleSatellite_1);
        function pop_Subdivisiones20232024_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">rol</th>\
                        <td>' + (feature.properties['rol'] !== null ? autolinker.link(String(feature.properties['rol']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">ZONA PRI</th>\
                        <td>' + (feature.properties['ZONA PRI'] !== null ? autolinker.link(String(feature.properties['ZONA PRI']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">ZONA </th>\
                        <td>' + (feature.properties['ZONA '] !== null ? autolinker.link(String(feature.properties['ZONA ']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">ZOIT</th>\
                        <td>' + (feature.properties['ZOIT'] !== null ? autolinker.link(String(feature.properties['ZOIT']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">ESTADO LAG</th>\
                        <td>' + (feature.properties['ESTADO LAG'] !== null ? autolinker.link(String(feature.properties['ESTADO LAG']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">COMUNIDAD </th>\
                        <td>' + (feature.properties['COMUNIDAD '] !== null ? autolinker.link(String(feature.properties['COMUNIDAD ']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">CONSTRUC.</th>\
                        <td>' + (feature.properties['CONSTRUC.'] !== null ? autolinker.link(String(feature.properties['CONSTRUC.']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Subdivisiones20232024_2_0() {
            return {
                pane: 'pane_Subdivisiones20232024_2',
                opacity: 1,
                color: 'rgba(255,1,1,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(183,72,75,0.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Subdivisiones20232024_2');
        map.getPane('pane_Subdivisiones20232024_2').style.zIndex = 402;
        map.getPane('pane_Subdivisiones20232024_2').style['mix-blend-mode'] = 'normal';
        var layer_Subdivisiones20232024_2 = new L.geoJson(json_Subdivisiones20232024_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Subdivisiones20232024_2',
            layerName: 'layer_Subdivisiones20232024_2',
            pane: 'pane_Subdivisiones20232024_2',
            onEachFeature: pop_Subdivisiones20232024_2,
            style: style_Subdivisiones20232024_2_0,
        });
        bounds_group.addLayer(layer_Subdivisiones20232024_2);
        map.addLayer(layer_Subdivisiones20232024_2);
        var overlaysTree = [
            {label: '<img src="legend/Subdivisiones20232024_2.png" /> Subdivisiones 2023-2024', layer: layer_Subdivisiones20232024_2},
            {label: "Google Satellite", layer: layer_GoogleSatellite_1},
            {label: "OpenStreetMap", layer: layer_OpenStreetMap_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();

        // --- Funcionalidad de Búsqueda Personalizada ---
        var searchMarker = null; // Para almacenar el marcador personalizado
        var coordinatesDisplay = document.getElementById('coordinates-display'); // Elemento para mostrar coordenadas

        var searchControl = new L.Control.Search({
            layer: layer_Subdivisiones20232024_2,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'rol',
            zoom: 18,
            marker: false
        });

        searchControl.on('search:locationfound', function(e) {
            console.log('Evento: search:locationfound - Rol encontrado:', e.text);

            if (searchMarker) {
                map.removeLayer(searchMarker);
                console.log('Marcador anterior eliminado.');
            }

            var latlng = e.latlng;

            var customIcon = L.divIcon({
                className: 'celeste-marker-icon',
                html: '<i class="fa fa-map-marker"></i>',
                iconSize: [32, 32],
                iconAnchor: [16, 32],
                popupAnchor: [0, -32]
            });

            searchMarker = L.marker(latlng, {icon: customIcon})
                .addTo(map)
                .bindPopup("<b>Rol encontrado:</b> " + e.text + "<br>Lat: " + latlng.lat.toFixed(6) + "<br>Long: " + latlng.lng.toFixed(6))
                .openPopup();

            // Al encontrar un rol, aseguramos que el display de coordenadas se muestre
            coordinatesDisplay.style.display = 'block';
            coordinatesDisplay.innerHTML = "Latitud: " + latlng.lat.toFixed(6) + ", Longitud: " + latlng.lng.toFixed(6);

            map.panTo(latlng);
        });

        searchControl.on('search:collapsed', function(e) {
            console.log('Evento: search:collapsed - El buscador se ha colapsado o limpiado.');
            if (searchMarker) {
                map.removeLayer(searchMarker);
                searchMarker = null;
                console.log('Marcador de búsqueda eliminado por colapso.');
            }
            // Mantenemos la visualización de coordenadas del mouse
            // coordinatesDisplay.style.display = 'none'; // YA NO OCULTAMOS AQUÍ
            // coordinatesDisplay.innerHTML = ''; // YA NO LIMPIAMOS AQUÍ
        });

        searchControl.on('search:cancel', function(e) {
            console.log('Evento: search:cancel - La búsqueda ha sido cancelada.');
            if (searchMarker) {
                map.removeLayer(searchMarker);
                searchMarker = null;
                console.log('Marcador de búsqueda eliminado por cancelación.');
            }
            // Mantenemos la visualización de coordenadas del mouse
            // coordinatesDisplay.style.display = 'none'; // YA NO OCULTAMOS AQUÍ
            // coordinatesDisplay.innerHTML = ''; // YA NO LIMPIAMOS AQUÍ
        });

        map.addControl(searchControl);

        if (typeof url === 'undefined') {
            var searchButton = document.querySelector('.search-button');
            if (searchButton) {
                searchButton.className += ' fa fa-binoculars';
            }
        } else {
            var searchButton = document.querySelectorAll('.search-button')[1];
            if (searchButton) {
                searchButton.className += ' fa fa-binoculars';
            }
        }

        // --- SOLUCIÓN ROBUSTA PARA ELIMINAR MARCADOR Y RESETEAR BUSQUEDA AL VACIAR INPUT ---
        var searchInput = document.querySelector('.leaflet-control-search .search-input'); 

        if (searchInput) {
            searchInput.addEventListener('input', function() {
                if (this.value === '') {
                    console.log('Input de búsqueda vacío detectado. Forzando reseteo de búsqueda y eliminación de marcador.');
                    
                    if (searchMarker) {
                        map.removeLayer(searchMarker);
                        searchMarker = null;
                        console.log('Marcador eliminado por detección de input vacío.');
                    }
                    
                    // Aseguramos que el display de coordenadas del mouse continúe visible
                    coordinatesDisplay.style.display = 'block'; 
                    // No limpiamos el innerHTML aquí, se actualizará con el mousemove

                    searchControl.collapse(); 
                    console.log('Control de búsqueda colapsado para resetear la búsqueda.');
                }
            });
        }
        // --- FIN DE SOLUCIÓN ROBUSTA ---

        // --- NUEVA FUNCIONALIDAD: VISUALIZADOR DE COORDENADAS AL MOVER EL MOUSE ---
        map.on('mousemove', function(e) {
            // Actualiza el contenido del div con las coordenadas del mouse
            coordinatesDisplay.innerHTML = "Lat: " + e.latlng.lat.toFixed(6) + ", Lon: " + e.latlng.lng.toFixed(6);
            // Asegura que el display esté visible
            coordinatesDisplay.style.display = 'block';
        });

        // Opcional: Si el mouse sale del mapa, podrías ocultar las coordenadas.
        // map.on('mouseout', function() {
        //     coordinatesDisplay.style.display = 'none';
        // });
        // --- FIN DE NUEVA FUNCIONALIDAD ---

        </script>
    </body>
</html>
