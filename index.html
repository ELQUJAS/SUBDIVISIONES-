        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        /* Estilo para la visualización de coordenadas */
        #coordinates-display {
            position: absolute;
            bottom: 10px; /* Distancia desde el borde inferior */
            left: 10px; /* Distancia desde el borde izquierdo */
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
            font-family: sans-serif;
            font-size: 14px;
            z-index: 1000;
            display: block; /* Siempre visible para coordenadas del mouse */
            white-space: pre-wrap; /* Permite saltos de línea para mostrar Lat/Lon y UTM */
        }

        /* --- Estilo para el ícono de búsqueda celeste --- */
        .celeste-marker-icon {
            font-size: 32px; /* Tamaño del ícono, puedes ajustarlo */
            color: #00BFFF; /* Color celeste (Deep Sky Blue), puedes usar otros tonos como #87CEEB para Sky Blue */
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5); /* Sombra para que destaque un poco */
            text-align: center;
            line-height: 32px; /* Debe coincidir con el iconSize[1] del L.divIcon */
        }
        /* --- Fin del estilo --- */
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <div id="coordinates-display"></div>

        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>

        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.photon.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/Subdivisiones20232024_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[-39.70723063673903,-72.9531118204229],[-38.8912908807679,-71.2605362041933]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        function removeEmptyRowsFromPopupContent(content, feature) {
           var tempDiv = document.createElement('div');
           tempDiv.innerHTML = content;
           var rows = tempDiv.querySelectorAll('tr');
           for (var i = 0; i < rows.length; i++) {
               var td = rows[i].querySelector('td.visible-with-data');
               var key = td ? td.id : '';
               if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                   rows[i].parentNode.removeChild(rows[i]);
               }
           }
           return tempDiv.innerHTML;
        }
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        map.createPane('pane_GoogleSatellite_1');
        map.getPane('pane_GoogleSatellite_1').style.zIndex = 401;
        var layer_GoogleSatellite_1 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_1',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_GoogleSatellite_1;
        map.addLayer(layer_GoogleSatellite_1);
        // --- SECCIÓN MODIFICADA: pop_Subdivisiones20232024_2 para "ROL:" ---
        function pop_Subdivisiones20232024_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">ROL:</th>\
                        <td>' + (feature.properties['rol'] !== null ? autolinker.link(String(feature.properties['rol']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">ZONA PRI:</th>\
                        <td>' + (feature.properties['ZONA PRI'] !== null ? autolinker.link(String(feature.properties['ZONA PRI']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">ZONA:</th>\
                        <td>' + (feature.properties['ZONA '] !== null ? autolinker.link(String(feature.properties['ZONA ']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">ZOIT:</th>\
                        <td>' + (feature.properties['ZOIT'] !== null ? autolinker.link(String(feature.properties['ZOIT']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">ESTADO LAG:</th>\
                        <td>' + (feature.properties['ESTADO LAG'] !== null ? autolinker.link(String(feature.properties['ESTADO LAG']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">COMUNIDAD:</th>\
                        <td>' + (feature.properties['COMUNIDAD '] !== null ? autolinker.link(String(feature.properties['COMUNIDAD ']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">CONSTRUC.:</th>\
                        <td>' + (feature.properties['CONSTRUC.'] !== null ? autolinker.link(String(feature.properties['CONSTRUC.']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }
        // --- FIN SECCIÓN MODIFICADA ---

        function style_Subdivisiones20232024_2_0() {
            return {
                pane: 'pane_Subdivisiones20232024_2',
                opacity: 1,
                color: 'rgba(255,1,1,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(183,72,75,0.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Subdivisiones20232024_2');
        map.getPane('pane_Subdivisiones20232024_2').style.zIndex = 402;
        map.getPane('pane_Subdivisiones20232024_2').style['mix-blend-mode'] = 'normal';
        var layer_Subdivisiones20232024_2 = new L.geoJson(json_Subdivisiones20232024_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Subdivisiones20232024_2',
            layerName: 'layer_Subdivisiones20232024_2',
            pane: 'pane_Subdivisiones20232024_2',
            onEachFeature: pop_Subdivisiones20232024_2,
            style: style_Subdivisiones20232024_2_0,
        });
        bounds_group.addLayer(layer_Subdivisiones20232024_2);
        map.addLayer(layer_Subdivisiones20232024_2);
        var overlaysTree = [
            {label: '<img src="legend/Subdivisiones20232024_2.png" /> Subdivisiones 2023-2024', layer: layer_Subdivisiones20232024_2},
            {label: "Google Satellite", layer: layer_GoogleSatellite_1},
            {label: "OpenStreetMap", layer: layer_OpenStreetMap_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();

        // --- Funcionalidad de Búsqueda Personalizada ---
        var searchMarker = null; // Para almacenar el marcador personalizado (celeste)
        var coordinatesDisplay = document.getElementById('coordinates-display'); // Elemento para mostrar coordenadas

        var searchControl = new L.Control.Search({
            layer: layer_Subdivisiones20232024_2,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'rol',
            zoom: 18, // Zoom al resultado de la búsqueda
            marker: false // Deshabilita el marcador por defecto de leaflet-search
        });

        // Evento cuando se encuentra una ubicación al buscar
        searchControl.on('search:locationfound', function(e) {
            console.log('Evento: search:locationfound - ROL encontrado:', e.text);

            // Elimina el marcador anterior si existe antes de añadir uno nuevo
            if (searchMarker) {
                map.removeLayer(searchMarker);
                console.log('Marcador anterior eliminado.');
            }

            var latlng = e.latlng;
            var utmCoords = convertLatLngToUtm(latlng.lat, latlng.lng);

            // --- SECCIÓN: Crea y añade el marcador celeste para la búsqueda ---
            var customIcon = L.divIcon({
                className: 'celeste-marker-icon', // Aplica la clase CSS para el color y tamaño
                html: '<i class="fa fa-map-marker"></i>', // Ícono de Font Awesome (un pin de mapa)
                iconSize: [32, 32],                       // Tamaño del contenedor del ícono
                iconAnchor: [16, 32],                     // Ancla del ícono (centro inferior para un pin)
                popupAnchor: [0, -32]                     // Posición del popup en relación con el ancla
            });

            searchMarker = L.marker(latlng, {icon: customIcon})
                .addTo(map)
                .bindPopup("<b>ROL encontrado:</b> " + e.text + "<br>Lat: " + latlng.lat.toFixed(6) + "<br>Long: " + latlng.lng.toFixed(6) + "<br>UTM: " + utmCoords.easting.toFixed(2) + " E, " + utmCoords.northing.toFixed(2) + " N (Huso " + utmCoords.zone + utmCoords.hemisphere + ")")
                .openPopup();

            // --- Evento para eliminar el marcador cuando su popup se cierra ---
            searchMarker.on('popupclose', function() {
                console.log('Popup del marcador cerrado. Eliminando marcador.');
                if (searchMarker) {
                    map.removeLayer(searchMarker);
                    searchMarker = null;
                }
                // Al cerrar el popup, el visualizador de coordenadas volverá a las del mouse automáticamente
            });
            // --- Fin del Evento para eliminar el marcador ---


            // Actualiza y muestra la visualización de coordenadas con las del resultado de la búsqueda
            coordinatesDisplay.innerHTML = "ROL: " + e.text + "<br>" +
                                          "Lat: " + latlng.lat.toFixed(6) + ", Lon: " + latlng.lng.toFixed(6) + "<br>" +
                                          "UTM: " + utmCoords.easting.toFixed(2) + " E, " + utmCoords.northing.toFixed(2) + " N (Huso " + utmCoords.zone + utmCoords.hemisphere + ")";
            coordinatesDisplay.style.display = 'block';

            map.panTo(latlng);
        });

        // Evento cuando la barra de búsqueda se colapsa o se limpia
        searchControl.on('search:collapsed', function(e) {
            console.log('Evento: search:collapsed - El buscador se ha colapsado o limpiado.');
            if (searchMarker) { // Si hay un marcador activo (el celeste), lo elimina
                map.removeLayer(searchMarker);
                searchMarker = null;
                console.log('Marcador de búsqueda eliminado por colapso.');
            }
            // El visualizador de coordenadas se encargará de mostrar las del mouse automáticamente
        });

        // Evento cuando la búsqueda es cancelada explícitamente (ej. clic en la 'x')
        searchControl.on('search:cancel', function(e) {
            console.log('Evento: search:cancel - La búsqueda ha sido cancelada.');
            if (searchMarker) { // Si hay un marcador activo (el celeste), lo elimina
                map.removeLayer(searchMarker);
                searchMarker = null;
                console.log('Marcador de búsqueda eliminado por cancelación.');
            }
            // El visualizador de coordenadas se encargará de mostrar las del mouse automáticamente
        });

        map.addControl(searchControl);

        // Añade el icono de Font Awesome al botón de búsqueda
        if (typeof url === 'undefined') {
            var searchButton = document.querySelector('.search-button');
            if (searchButton) {
                searchButton.className += ' fa fa-binoculars';
            }
        } else {
            var searchButton = document.querySelectorAll('.search-button')[1];
            if (searchButton) {
                searchButton.className += ' fa fa-binoculars';
            }
        }

        // --- SOLUCIÓN ROBUSTA: Asegura que el marcador y la búsqueda se resetee al vaciar el input ---
        // Esto captura cuando el usuario borra el texto con Backspace/Suprimir, etc.
        var searchInput = document.querySelector('.leaflet-control-search .search-input'); 

        if (searchInput) {
            searchInput.addEventListener('input', function() {
                if (this.value === '') { // Si el campo de entrada está completamente vacío
                    console.log('Input de búsqueda vacío detectado. Forzando reseteo de búsqueda y eliminación de marcador.');
                    
                    if (searchMarker) { // Si hay un marcador activo (el celeste), lo elimina
                        map.removeLayer(searchMarker);
                        searchMarker = null;
                        console.log('Marcador eliminado por detección de input vacío.');
                    }
                    
                    // Aseguramos que el display de coordenadas del mouse continúe visible.
                    coordinatesDisplay.style.display = 'block'; 
                    // El contenido del display se actualizará automáticamente con el mousemove.

                    searchControl.collapse(); // Esto es crucial para resetear el estado del buscador
                    console.log('Control de búsqueda colapsado para resetear la búsqueda.');
                }
            });
        }
        // --- FIN DE SOLUCIÓN ROBUSTA ---

        // --- FUNCIONES DE CONVERSIÓN LAT/LON A UTM (SIMPLIFICADA para Huso 18 Sur) ---
        // Basado en fórmulas comunes de conversión UTM. Requiere WGS84.
        function convertLatLngToUtm(lat, lon) {
            const a = 6378137; // Semi-eje mayor (WGS84)
            const f = 1 / 298.257223563; // Aplanamiento (WGS84)
            const b = a * (1 - f); // Semi-eje menor
            const k0 = 0.9996; // Factor de escala central
            const e = Math.sqrt(1 - (b / a) * (b / a)); // Excentricidad
            const e2 = e * e;
            const e4 = e2 * e2;
            const e6 = e4 * e2;

            const degToRad = Math.PI / 180;

            // Para Huso 18 Sur (Chile) - Este código asume que siempre operaremos en el Huso 18
            const zone = 18;
            const southernHemisphere = lat < 0; // Chile está en el hemisferio sur
            const falseNorthing = southernHemisphere ? 10000000 : 0; // 10,000,000 m para el hemisferio sur
            const falseEasting = 500000;

            // Cálculo del meridiano central para el Huso 18
            // 18 * 6 - 183 = 108 - 183 = -75 grados Longitud
            const lonOrigin = (zone * 6 - 183) * degToRad;

            const latRad = lat * degToRad;
            const lonRad = lon * degToRad;

            const N = a / Math.sqrt(1 - e2 * Math.sin(latRad) * Math.sin(latRad));
            const T = Math.tan(latRad) * Math.tan(latRad);
            const C = e2 * Math.cos(latRad) * Math.cos(latRad) / (1 - e2);
            const A = Math.cos(latRad) * (lonRad - lonOrigin);

            // Fórmulas para el arco meridiano (M) y cálculo de coordenadas E y N
            const M = a * ((1 - e2 / 4 - 3 * e4 / 64 - 5 * e6 / 256) * latRad -
                           (3 * e2 / 8 + 3 * e4 / 32 + 45 * e6 / 1024) * Math.sin(2 * latRad) +
                           (15 * e4 / 256 + 45 * e6 / 1024) * Math.sin(4 * latRad) -
                           (35 * e6 / 3072) * Math.sin(6 * latRad));

            const utmEasting = k0 * N * (A + (1 - T + C) * Math.pow(A, 3) / 6 +
                                        (5 - 18 * T + T * T + 72 * C - 58 * e2) * Math.pow(A, 5) / 120) + falseEasting;
            const utmNorthing = k0 * (M + N * Math.tan(latRad) * (A * A / 2 +
                                        (5 - T + 9 * C + 4 * C * C) * Math.pow(A, 4) / 24 +
                                        (61 - 58 * T + T * T + 600 * C - 330 * e2) * Math.pow(A, 6) / 720)) + falseNorthing;

            return {
                easting: utmEasting,
                northing: utmNorthing,
                zone: zone,
                hemisphere: southernHemisphere ? 'S' : 'N'
            };
        }
        // --- FIN FUNCIONES DE CONVERSIÓN UTM ---


        // --- VISUALIZADOR DE COORDENADAS AL MOVER EL MOUSE ---
        // Esta función se activará continuamente mientras el mouse se mueve sobre el mapa
        map.on('mousemove', function(e) {
            var latlng = e.latlng;
            var utmCoords = convertLatLngToUtm(latlng.lat, latlng.lng);

            // Actualiza el contenido del div con las coordenadas del mouse (Lat/Lon y UTM)
            // Esto se mantendrá visible, y será sobrescrito temporalmente solo por una búsqueda de rol.
            coordinatesDisplay.innerHTML = "Lat: " + latlng.lat.toFixed(6) + ", Lon: " + latlng.lng.toFixed(6) + "<br>" +
                                          "UTM: " + utmCoords.easting.toFixed(2) + " E, " + utmCoords.northing.toFixed(2) + " N (Huso " + utmCoords.zone + utmCoords.hemisphere + ")";
            coordinatesDisplay.style.display = 'block'; // Asegura que esté visible
        });
        // --- FIN DE VISUALIZADOR DE COORDENADAS ---

        </script>
